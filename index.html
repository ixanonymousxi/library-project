<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div id="wrapper">
        <div id="table">
 
        </div>

        <button id="addBookButton">Add Book</button>

        <div id="form-container">
            <form>
                <p>Add a Book</p>
                <div class="text-input">
                    <label for="title">Title:</label>
                    <input name="title" id="title" type="text" required="required">
                </div>
                <div class="text-input">
                    <label for="author">Author:</label>
                    <input name="author" id="author" type="text" required="required">
                </div>
                <div class="text-input">
                    <label for="pageCount">Page Count:</label>
                    <input name="pageCount" id="pageCount" type="text" required="required">
                </div>
                <div class="text-input">
                    <legend>Status:</legend>
                    <div class="radio-container">
                        <div>
                            <input type="radio" id="read" name="readStatus" value="Read" checked>
                            <label for="read"> Read</label>
                        </div>
                        <div>
                            <input type="radio" id="unread" name="readStatus" value="Unread">
                            <label for="unread"> Unread</label>
                        </div>
                    </div>
                </div>
                <input id="submit-button" type="submit" value="Add Book"/>
            </form>
        </div>
    </div>

    
</body>
</html>
